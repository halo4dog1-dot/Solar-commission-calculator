<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Solar Commission Calculator - Dark Mode</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 20px;
        background: #0d1117;
        color: #e6edf3;
    }
    .container {
        background: #161b22;
        padding: 20px;
        border-radius: 10px;
        max-width: 450px;
        margin: auto;
        box-shadow: 0 0 15px rgba(0,0,0,0.4);
    }
    h2 {
        margin-top: 0;
        text-align: center;
    }
    label {
        font-size: 14px;
        display: block;
        margin-top: 6px;
    }
    input[type="number"] {
        width: 100%;
        padding: 10px;
        margin: 6px 0 12px 0;
        border-radius: 5px;
        border: 1px solid #30363d;
        background: #0d1117;
        color: #e6edf3;
        font-size: 16px;
        box-sizing: border-box;
    }
    .checkbox-row {
        display: flex;
        align-items: center;
        margin-top: 4px;
        gap: 8px;
        font-size: 14px;
    }
    .checkbox-row input[type="checkbox"] {
        width: auto;
        margin: 0;
    }
    button {
        width: 100%;
        background: #238636;
        color: white;
        padding: 12px;
        border: none;
        border-radius: 5px;
        font-size: 18px;
        margin-top: 14px;
        cursor: pointer;
    }
    button:active {
        transform: scale(0.98);
    }
    .results {
        margin-top: 20px;
        padding: 15px;
        background: #21262d;
        border-radius: 8px;
    }
    .results p {
        margin: 6px 0;
        font-size: 15px;
    }
    #note {
        margin-top: 10px;
        font-size: 14px;
        opacity: 0.85;
    }
</style>
</head>
<body>

<div class="container">
    <h2>ðŸŒ™ Solar Commission Calculator</h2>

    <label>System Size (kW)</label>
    <input type="number" id="systemSize" placeholder="e.g. 5.67" step="0.01">

    <label>Price Per Watt (PPW)</label>
    <input type="number" id="ppw" placeholder="e.g. 3.8" step="0.01">

    <label>Redline ($/W)</label>
    <input type="number" id="redline" placeholder="e.g. 3.2" step="0.01">

    <label>Your Split (0.5 = 50%)</label>
    <input type="number" id="split" placeholder="e.g. 0.5" step="0.01">

    <div class="checkbox-row">
        <input type="checkbox" id="iqPanel">
        <span>System contains an IQ panel (+$500 to you & closer)</span>
    </div>

    <!-- Inline onclick to keep it super-compatible -->
    <button onclick="calculate()">Calculate</button>

    <div class="results" id="results" style="display:none;">
        <h3>Results</h3>
        <p id="totalPrice"></p>
        <p id="redlineCost"></p>
        <p id="margin"></p>
        <p id="myCommission" style="font-weight:bold;"></p>
        <p id="closerCommission" style="font-weight:bold;"></p>
        <p id="note"></p>
    </div>
</div>

<script>
function calculate() {
    var size = parseFloat(document.getElementById("systemSize").value);
    var ppw = parseFloat(document.getElementById("ppw").value);
    var redline = parseFloat(document.getElementById("redline").value);
    var split = parseFloat(document.getElementById("split").value);
    var iqPanel = document.getElementById("iqPanel").checked;

    if (isNaN(size) || isNaN(ppw) || isNaN(redline) || isNaN(split)) {
        alert("Please fill in all four fields (use dots for decimals, e.g., 3.2).");
        return;
    }

    var totalPrice = size * 1000 * ppw;
    var redlineCost = size * 1000 * redline;
    var margin = totalPrice - redlineCost;

    // Base commissions
    var myCommission = margin * split;
    var closerCommission = margin * (1 - split);

    var noteMessages = [];

    // Minimum commission rule
    if (myCommission < 500 || closerCommission < 500) {
        if (myCommission < 500) myCommission = 500;
        if (closerCommission < 500) closerCommission = 500;
        noteMessages.push("Minimum commission size is $500 for both closer and setter.");
    }

    // IQ panel bump
    if (iqPanel) {
        myCommission += 500;
        closerCommission += 500;
        noteMessages.push("IQ panel bonus applied: +$500 to both closer and setter.");
    }

    document.getElementById("totalPrice").innerText =
        "System Price: $" + totalPrice.toFixed(2);

    document.getElementById("redlineCost").innerText =
        "Redline Cost: $" + redlineCost.toFixed(2);

    document.getElementById("margin").innerText =
        "Gross Margin: $" + margin.toFixed(2);

    document.getElementById("myCommission").innerText =
        "Your Commission: $" + myCommission.toFixed(2);

    document.getElementById("closerCommission").innerText =
        "Closer Commission: $" + closerCommission.toFixed(2);

    document.getElementById("note").innerText = noteMessages.join(" ");

    document.getElementById("results").style.display = "block";
}
</script>

</body>
</html>
